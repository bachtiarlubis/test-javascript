<!DOCTYPE html>
<html>
<head>
	<title>#16 Ajax jQuery</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1>Mengirimkan Data dengan $.post()</h1>
	
	<h3 id="name"></h3>
	<p id="age"></p>
	<p id="house_name"></p>

	<br>
	<button id="btn-process">Kirim data</button>
	<script>
		$("#btn-process").click(function(){
			var url = "https://jsonplaceholder.typicode.com/posts";
			var data = {
				name : "Bachtiar Muhammad Lubis",
				age : 24,
				house_name : "Lubis",
				userId : 1
			};
			$.post(url, data, function(data, status){
				if (status == 'success') {
					$("#name").text("Name : "+data.name);
					$("#age").text("Age : "+data.age);
					$("#house_name").html("House Name : "+data.house_name);
				}else{
					console.log(data);
					console.log(status);
				}
			});
		});
	</script>
</body>
</html>
