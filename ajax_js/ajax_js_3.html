<!DOCTYPE html>
<html>
<head>
	<title>#13.3 Ajax Javascript</title>
</head>
<body>
	<h1>#13.3 Kirim Data dengan Ajax</h1>
	
	<form method="POST" onsubmit="return sendData();">
		<p>
			<label></label>
			<input type="text" id="title" placeholder="judul cerita">
		</p>
		<p>
			<label>Isi Artikel</label>
			<textarea id="isi-artikel" placeholder="isi artikel..." cols="50" rows="10"></textarea>
		</p>
		<input type="submit" name="submit" value="Kirim">
	</form>

	<script>
		// Pengiriman data ke url
		var sendData = () => {
			var xhr = new XMLHttpRequest();
			var url = "https://jsonplaceholder.typicode.com/posts";

			var data = JSON.stringify({
				title : document.getElementById("title").value,
				body : document.getElementById("isi-artikel").value,
				userId : 1
			});

			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xhr.onload = function(){
				console.log(this.responseText);
			};
			xhr.send(data);
			return false;
		}
	</script>
</body>
</html>
