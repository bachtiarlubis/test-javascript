<!DOCTYPE html>
<html>
<head>
	<title>Tutorial Google Map - Bachtiar Lubis</title>
	<!-- Library api google maps -->
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<style>
		/*Set ukuran peta untuk ditampilkan*/
		#google-map{
			width: 100%;
			height: 380px;
		}
	</style>
</head>
<body>
	<div id="google-map"></div>

	<script>
		// fungsi initialize untuk mempersiapkan peta
		function initialize(){
			// properti dalam bentuk objek
			var propertiPeta = {
				// Set posisi tengah gmap saat pertama kali di load / ditampilkan
				center : new google.maps.LatLng(-8.5830695,116.3202515),
				// Set skala gmaps saat pertama kali diload
				zoom : 9,
				// Set tipe gmaps saat pertama kali di-load
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};

			var gmapId = document.getElementById("google-map");
			var peta = new google.maps.Map(gmapId, propertiPeta);
		}

		// tambahkan fungsi initialize ke dalam event onload
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</body>
</html>
